name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Backend Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./calculative-backend
        push: true
        tags: |
          ghcr.io/${{ github.repository }}/calculative-backend:latest
          ghcr.io/${{ github.repository }}/calculative-backend:${{ github.sha }}
